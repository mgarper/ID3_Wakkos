<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="column">
            <button class="btn white main--default-blue">Button</button>
            <button class="btn white main--hover-blue">Button</button>
            <button class="btn white main--click-blue">Button</button>
            <button class="btn white main--disabled">Button</button>
        </div>
        <div class="column">
            <button class="btn white secondary--default-blue">Button</button>
            <button class="btn white secondary--hover-blue">Button</button>
            <button class="btn white secondary--click-blue">Button</button>
            <button class="btn white secondary--disabled">Button</button>
        </div>
        <div class="column">
            <button class="btn white main--default-blue">Button</button>
            <button class="btn white main--hover-blue">Button</button>
            <button class="btn white main--click-blue">Button</button>
            <button class="btn white main--disabled">Button</button>
        </div>
        <div class="column">
            <button class="btn white secondary--default-blue">Button</button>
            <button class="btn white secondary--hover-blue">Button</button>
            <button class="btn white secondary--click-blue">Button</button>
            <button class="btn white secondary--disabled">Button</button>
        </div>
        <div class="column">
            <a class="white secondary--default-blue">Button</a>
            <a class="white secondary--hover-blue">Button</a>
            <a class="white secondary--click-blue">Button</a>
            <a class="white secondary--disabled">Button</a>
        </div>
    </div>
</body>
</html>
